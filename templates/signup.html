<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com" defer></script>
    <title>Sign Up</title>
</head>

<body>
    <!--
    // v0 by Vercel.
    // https://v0.dev/t/zdFpaK5JWuy
    -->
    <div class="min-h-screen flex items-center justify-center bg-white dark:bg-gray-800">
        <div class="w-full max-w-md">
            <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-8">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6 text-center">Register</h2>
                <form>
                    <div class="space-y-4">
                        <div><label
                                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-gray-700 dark:text-gray-200"
                                for="username">Username</label><input
                                class="flex h-10 border border-input text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full mt-1 px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700"
                                id="username" required="" type="text"></div>
                        <div><label
                                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-gray-700 dark:text-gray-200"
                                for="email">Email</label><input
                                class="flex h-10 border border-input text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full mt-1 px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700"
                                id="email" required="" type="email"></div>
                        <div><label
                                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-gray-700 dark:text-gray-200"
                                for="password">Password</label><input
                                class="flex h-10 border border-input text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full mt-1 px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700"
                                id="password" required="" type="password"></div>
                        <div><label
                                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-gray-700 dark:text-gray-200"
                                for="confirm-password">Confirm Password</label><input
                                class="flex h-10 border border-input text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full mt-1 px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700"
                                id="confirm-password" required="" type="password"></div>
                    </div>
                    <button
                        class="inline-flex items-center justify-center text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-10 w-full mt-6 bg-black text-white p-2 rounded"
                        type="submit">Register
                    </button>
                    <a class="text-sm text-gray-400 dark:text-gray-500 hover:text-gray-500 dark:hover:text-gray-400 mt-2 inline-block text-center w-full"
                        href="#">
                        Already registered?
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
